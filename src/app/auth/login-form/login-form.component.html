<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" color="accent" class="form-field">
    <mat-label i18n>Email address</mat-label>
    <input
      matInput
      formControlName="identifier"
      autocomplete="email"
      type="email"
    />
    <mat-error *ngIf="f.identifier?.errors?.required" i18n
      >You must fill in this field</mat-error
    >
    <mat-error *ngIf="f.identifier?.errors?.mustNotBeRejected" i18n
      >Please check your identifier</mat-error
    >
    <mat-error *ngIf="f.identifier?.errors?.email" i18n
      >Not a valid email</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent" class="form-field">
    <input
      matInput
      formControlName="password"
      id="current-password"
      autocomplete="current-password"
      [type]="isPasswordHidden ? 'password' : 'text'"
    />
    <mat-label i18n>Password</mat-label>
    <button
      type="button"
      *ngIf="!isLoading"
      mat-icon-button
      matSuffix
      (click)="isPasswordHidden = !isPasswordHidden"
      i18n-aria-label
      aria-label="Toggle password visibility"
    >
      <mat-icon>{{
        isPasswordHidden ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </button>
    <mat-error *ngIf="f.password?.errors?.required" i18n
      >You must fill in this field</mat-error
    >
    <mat-error *ngIf="f.password?.errors?.mustNotBeRejected" i18n
      >Please check your password</mat-error
    >
  </mat-form-field>

  <div class="button-group mt-20">
    <mat-progress-bar
      *ngIf="isLoading"
      mode="indeterminate"
      color="accent"
    ></mat-progress-bar>
    <button
      type="button"
      *ngIf="!isLoading"
      mat-button
      color="accent"
      routerLink="/auth/forgot-password"
      i18n
      >Forgot password</button
    >
    <button
      [disabled]="!formGroup.valid"
      *ngIf="!isLoading"
      mat-raised-button
      class="icon-after rounded"
      color="accent"
      type="submit"
    >
      <span i18n>Submit</span>
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
