<section class="layout-sidenav">
  <mat-nav-list class="m-0 p-0">
    <div class="theme-primary p-16">
      <ng-container *ngIf="account">
        <img
          src="{{ account?.avatar }}"
          default="profile"
          i18n-alt
          alt="Your avatar"
          class="layout-sidenav-avatar"
          height="100"
          width="100"
        />

        <div class="mat-h2 m-0">{{ account?.firstName }}</div>
        <div class="mat-small theme-foreground-secondary-color">{{
          account?.email
        }}</div>
      </ng-container>
    </div>
    <a
      *ngFor="let destination of destinations; trackBy: trackByIndex"
      mat-menu-item
      routerLinkActive="theme-accent transparent"
      [routerLink]="destination.path"
      (click)="sidenav.close()"
    >
      <mat-icon mat-list-icon>{{ destination.icon }}</mat-icon>
      <span>{{ destination.name }}</span>
    </a>
  </mat-nav-list>
</section>
